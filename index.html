<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
   
</head>
<body>

    <div class="Detail" >
        <h1 style="font-size: 45px; color: #000;">Calculator Project 2024</h1>
        <h1>Abdullah Hashim Madni Malir Karachi</h1>
        <h3>HTML.CSS and JAVA SCRIPT</h3>
    </div>

<br><br>


<div class="calculator">
    <h3 style=  " text-align: center; color: #000; ">Calculator Project 2024</h3>
<div class="display">
    <input type="text" id="inputBox" value="0" placeholder="0" disabled>
</div>
<div class="row">
    <button type="button" class="opr">AC</button>
    <button type="button" class="opr">DEL</button>
    <button type="button" class="opr">%</button>
    <button type="button" class="opr">/</button>
</div>

<div class="row">
    <button type="button" >7</button>
    <button type="button">8</button>
    <button type="button">9</button>
    <button type="button" class="opr">*</button>
</diV>

<diV class="row">
    <button type="button">4</button>
    <button type="button">5</button>
    <button type="button">6</button>
    <button type="button" class="opr">+</button>
</diV>

<diV class="row">
    <button type="button">1</button>
    <button type="button">2</button>
    <button type="button">3</button>
    <button type="button" class="opr">-</button>
</diV>

<diV class="row">
    <button type="button" id="plusMinus">&#xB1;</button>
    <button type="button">0</button>
    <button type="button">.</button>
    <button type="button" id="eqbtn">=</button>
</diV>


</div>



<script src="./app.js"></script>
</body>
</html>
